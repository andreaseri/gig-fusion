apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gigfusion.fullname" . }}-backend
  namespace: {{ include "gigfusion.namespace" . }}
  labels:
    app: backend
    app.kubernetes.io/revision: {{ .Release.Revision | quote }}
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/revision: {{ .Release.Revision | quote }}
    spec:
      serviceAccountName: {{ include "gigfusion.serviceAccountName" . }}
      containers:
        - name: backend
          {{- with .Values.deployment.backend.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.deployment.backend.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
          imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.backend.targetPort }}
          env:
            {{- range .Values.deployment.backend.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            - name: MEILI_URL
              value: "{{ .Values.meili.url }}"
{{- if .Values.meili.createSecret }}
            - name: MEILI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "gigfusion.fullname" . }}-meili
                  key: masterKey
{{- else }}
            - name: MEILI_API_KEY
              value: "{{ .Values.meili.masterKey }}"
{{- end }}
{{- with .Values.resources }}
          resources:
{{ toYaml . | indent 12 }}
{{- end }}
